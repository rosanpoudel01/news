
{% extends 'base_site.html' %}

{% block maincontent %} 

<div class="image-block-inner">
    <a class="mh-100" href="#">
      {% if form.image %}
      <img src="{{ form.image.url }}" alt="{{ form.title }}" class="img-responsive w-100"></a>
      {% else %}
      <img src="https://images.pexels.com/photos/14651941/pexels-photo-14651941.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="default image" class="img-responsive w-100"></a>
      
      {% endif %}
    <span class="hp-posts-cat">{{form.title}}</span>
    <h4 class="mt-3"><a href="#">{{form.description}}</a></h4>
    <!--  <p></p> -->
   
    <span class="publish_date">{{form.created_at}}</span>
  </div><!-- .image-block-inner -->
{% endblock maincontent %}
